<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link rel="shortcut icon" href="yes.png" type="image/x-icon">
      <!-- daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn  -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
  <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
<img src="assets/Group.png" alt="">
  </div>
<form class=" bg-white rounded-2xl p-8 w-[350px]">
  <div>
    <label class="font-semibold">Mobile Number</label>
    <br>
    <input id="mobile-number" type="text" placeholder="Enter Your Number" class="input bg-[#F4F5F7] mt-3 rounded-3xl" />
  </div>
  <div class="mt-5">
    <label class="font-semibold">4 Digit Pin</label>
    <br>
    <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin " class="input bg-[#F4F5F7] mt-3 rounded-3xl" />
  </div>
  <button id="login-btn" class="btn btn-active  mt-3 w-full rounded-3xl bg-[#0874F2] text-white">Login</button>
</form>

<!-- js script  -->
<script src="script.js"></script>
</body>
</html>
